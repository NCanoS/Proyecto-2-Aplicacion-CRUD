<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación CRUD</title>

    <link rel="stylesheet" href="./src/styles/body.css">
</head>
<body>
    <!--Start-->
    <header></header>
    <main>
        <div class="body-container">
            <div class="description-container">
                <h1>Práctica de CRUD</h1>
                <h2>Inventario de equipo médico</h2>
                <p>Un CRUD un proceso de software que nos permite Crear, Obtener, Modificar y Borrar datos gracias a la persistencia.</p>
            </div>
            <form>
                <label for="Nombre">Tipo de Equipo</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tipo de equipo médico">

                <label for="Marca">Marca</label>
                <input type="text" name="marca" id="marca" placeholder="Marca de equipo médico">

                <label for="Ubicacion">Área asignada al equipo</label>
                <input type="text" name="ubicacion" id="ubicacion" placeholder="Área donde se encuentra el equipo">

                <label for="Cantidad">Cantidad</label>
                <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad de equipos médicos">

                <label for="Comentarios">Comentarios de Mantenimiento</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Comentarios de Mantenimiento"></textarea>

                <label for="Operacional">En Operación</label>
                <input type="checkbox" name="operacional" id="operacional">

                <button id="add">Agregar equipo</button>
            </form>
            <div id="content-container">

            </div>
            <table id="content-table">
                <thead>
                    <th>Tipo de Equipo</th>
                    <th>Marca</th>
                    <th>Ubicación</th>
                    <th>Cantidad</th>
                    <th>Comentarios</th>
                    <th>En Operación</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <script src="./src/js/index.js"></script>
    </main>
    <footer></footer>
</body>
</html>
